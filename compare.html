<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Compare Your Commute — Salt Lake City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="text-align:center; margin-bottom:8px;">
    <a href="index.html">◀ Back</a>
    <strong style="margin-left:12px;">Compare Your Commute</strong>
  </div>

  <div id="compare-controls" style="display:flex; gap:12px; justify-content:center; align-items:center; margin-bottom:10px;">
    <label for="neighborhood-select">Neighborhood:</label>
    <select id="neighborhood-select">
      <option value="Downtown">Downtown</option>
      <option value="Sugar House">Sugar House</option>
      <option value="University">University</option>
    </select>
    <div style="font-size:13px; color:#666; margin-left:8px;">Labels: Morning, Midday, Evening</div>
  </div>

  <div id="compare-layout" style="display:flex; gap:16px; padding:8px; justify-content:center;">
    <div id="charts" style="width:480px;">
      <div>
        <h3 style="margin:6px 0;">Traffic (vehicle volume)</h3>
        <svg id="traffic-chart" width="420" height="160"></svg>
      </div>
      <div>
        <h3 style="margin:6px 0;">Transit Ridership</h3>
        <svg id="transit-chart" width="420" height="160"></svg>
      </div>
    </div>

  <!-- Map removed for dashboard-only prototype -->
  </div>

  <div id="tooltip" style="position:absolute; background:white; padding:8px; border:1px solid #ccc; border-radius:4px; pointer-events:none; opacity:0; z-index:1000;"></div>

  <script src="script.js"></script>
  <script>
    if (window.initCompareView) window.initCompareView();
  </script>
</body>
</html>

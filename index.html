<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salt Lake City Mobility Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mode-switch-container" style="text-align:center;margin-bottom:10px;">
      <label>Mode:</label>
      <button id="traffic-btn" class="mode-btn mode-active">Traffic</button>
      <button id="transit-btn" class="mode-btn">Transit</button>
    </div>
    <h1>Salt Lake City Mobility Explorer</h1>
    <div style="text-align:center; margin-bottom:15px;">
      <a href="https://docs.google.com/document/d/1vqawatGtzsS4Zm8WA3EKMuKpK7PoRvIN-lxGz8kSVG0/edit?usp=sharing" target="_blank" style="color:#666; text-decoration:none; font-size:14px;">ðŸ“– View Process Book</a>
    </div>
    <div id="transit-legend" style="display:flex; justify-content:center; align-items:center; gap:12px; margin-bottom:1em;">
      <span style="display:inline-block; width:16px; height:16px; border-radius:50%; background:#008ecf; border:1px solid #aaa;"></span> TRAX
      <span style="display:inline-block; width:16px; height:16px; border-radius:50%; background:#E8961F; border:1px solid #aaa;"></span> Bus
      <span style="display:inline-block; width:16px; height:16px; border-radius:50%; background:#00B379; border:1px solid #aaa;"></span> FrontRunner
      <span style="margin-left:22px; font-size:11px; color:#666;">Circle size ~ ridership volume</span>
    </div>
    <div id="slider-container">
        <label for="time-slider">Time of Day: <span id="hour-label">08:00</span></label>
        <input type="range" id="time-slider" min="0" max="23" value="8">
        <button id="play-btn">Play</button>
    </div>
    <div id="legend">
        <span>Low</span>
        <div class="color-bar"></div>
        <span>High</span>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
